    <div id="bluebar">
        <div class="container">
            <div style="font-size: 1.6rem" class="logo">
                <i class="fab fa-facebook-square"></i>
            </div>
            <input type="text" class="searchbar" placeholder="Tìm kiếm"></input>
        </div>
        <div class="quick-navigate">
            <div class="hoverbox myself">
                <img class="avatar"
                    src="https://www.oneworldplayproject.com/wp-content/uploads/2016/03/avatar-1024x1024.jpg">
                <b>Ngoc</b>
            </div>
            <b class="hoverbox home">Trang chủ</b>
            <b class="hoverbox new">Tạo</b>
            <div class="icons" style="font-size: 1.2rem">
                <i class="fas fa-user-friends"></i>
                <i class="fab fa-facebook-messenger"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-question-circle"></i>
                <i class="fas fa-sort-down sort-down"></i>
